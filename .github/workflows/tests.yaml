on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: Tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true
    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
            extra-packages: any::roxygen2
    - run: make test
