name: R CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        sudo apt-get install -y make
        make install

    - name: Run unit tests
      run: make test

    - name: Run R CMD CHECK
      run: make check

    - name: Run CRAN check
      run: make check-cran
