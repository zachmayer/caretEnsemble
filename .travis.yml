# Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis
# https://github.com/craigcitro/r-travis/wiki

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - BOOTSTRAP_LATEX=""
  matrix:
   - NOT_CRAN="true"
   - NOT_CRAN="false"

r_build_args:
   - "--no-manual --no-build-vignettes"

r_check_args:
   - "--no-manual --no-build-vignettes --as-cran"

r_github_packages:
  - jimhester/covr
  - jimhester/lintr

notifications:
  email:
    - on_success: change
    - on_failure: change

after_success:
  - Rscript -e 'library(covr);coveralls()'
